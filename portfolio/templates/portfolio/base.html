{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/main.css' %}">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-gradientblue fixed-top rounded-bottom">
            <div class="container">
                <a class="navbar-brand me-4" href="{% url 'portfolio-home' %}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav me-auto">
                        <a class="nav-item nav-link" href="{% url 'portfolio-home' %}">About Me</a>
                        <a class="nav-item nav-link" href="{% url 'portfolio-projects' %}">Projects</a>
                        <a class="nav-item nav-link" href="{% url 'blog-home' %}">Blog</a>
                    </div>
                </div>
            </div>
        </nav>        
    </header>
    <main role="main" class="container">
        <div class="row">
            {% block content %}{% endblock %} 
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
