{% extends "portfolio/base.html" %}
{% block content %}

    <div class="d-flex flex-row justify-content-between">
        <div><a class="btn btn-primary" href="{% url 'portfolio-projects' %}">Back</a></div>
        <div><h1>{{ project.title }}</h1></div>
        <div></div>
        <div></div>
    </div>

    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technologies used:</h5>
        <p>{{ project.technologies }}</p>
        <br>
        <h5>GitHub Link:</h5>
        <p><a href="https://www.{{ project.link }}">{{ project.link }}</a></p>
    </div>
{% endblock content %}
